name: Build-Windows-Platform
permissions:
  contents: write
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          architecture: "x64"
          cache: "pip"
      - name: Upgrade Pip And Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build Executable
        run: python -m nuitka --assume-yes-for-downloads --standalone --onefile --windows-icon-from-ico=icons/Gw2-64.ico --output-dir=. Gw2-64.py
      - name: Bump Git Tag
        id: tag
        run: echo "release_tag=Gw2-64_$(date +"%Y.%m.%d_%H-%M")" >> "$GITHUB_OUTPUT"
      - name: Release Exe
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASETAGVARIABLE: ${{ steps.tag.outputs.release_tag }}
        with:
          target_commitish: ${{ github.sha }}
          tag_name: $RELEASETAGVARIABLE
          draft: false
          prerelease: false
          files: Gw2-64.exe
      - name: Release Bat
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASETAGVARIABLE: ${{ steps.tag.outputs.release_tag }}
        with:
          target_commitish: ${{ github.sha }}
          tag_name: $RELEASETAGVARIABLE
          draft: false
          prerelease: false
          files: Gw2-64.bat
